{% load static %}
<div class="navbar-custom">
  <ul class="list-unstyled topbar-menu float-end mb-0">
      <li class="dropdown notification-list">
          <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false"
              aria-expanded="false">
              <span class="account-user-avatar"> 
                  <img src="{% static 'assets/images/users/avatar-1.png' %}" alt="user-image" class="rounded-circle">
              </span>
              <span>
                  <span class="account-user-name">{{request.user.first_name}}</span>
                  <span class="account-position">{{request.user.last_name}}</span>
              </span>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
              <div class=" dropdown-header noti-title">
                  <h6 class="text-overflow m-0">HoşGeldin !</h6>
              </div>
              <a href="javascript:void(0);" class="dropdown-item notify-item">
                  <i class="mdi mdi-account-circle me-1"></i>
                  <span>Hesabım</span>
              </a>
              <a href="{% url 'user_app:logout' %}" class="dropdown-item notify-item">
                  <i class="mdi mdi-logout me-1"></i>
                  <span>Çıkış Yap</span>
              </a>
          </div>
      </li>
  </ul>
  <button class="button-menu-mobile open-left">
      <i class="mdi mdi-menu"></i>
  </button>
  <div class="app-search dropdown d-none d-lg-block">
    <form method="get">
        <div class="input-group">
            <input type="search" class="form-control dropdown-toggle" name="q" value="{{ request.GET.q }}" placeholder="Ara..." id="top-search">
            <span class="mdi mdi-magnify search-icon"></span>
            <button class="input-group-text btn-primary" type="submit">Ara</button>
        </div>
    </form>
  </div>
</div>
