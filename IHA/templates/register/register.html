
<!doctype html>
<html lang="en">
  {% load static %}
  {% load crispy_forms_tags %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Login Page</title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    
  </head>

  <body class="">
    <div class="container">
      <div class = "row justify-content-center">
        <div class="col-8">
          {% include  'base/message.html' %}
          <form class="form-signin", method="post">
            <div class="text-center">
                <img class="mb-4 text-center" src="{% static 'img/logo/baykar.png' %}" alt="" width="128" height="96">
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Hesap Oluşturun</h1>
            {% csrf_token %}
            {{form|crispy}}
            <div class="mb-2 d-flex justify-content-between">
              <button class="btn btn-sm btn-success btn-block" type="submit">Kaydet</button>
              <a href="{% url 'user_app:login_' %}" class="text-sm text-dark text-decoration-none ">Giriş Yap</a>
            </div>
              <div class="text-center font-weight-bold">
              <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
