
<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Login Page</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="">
    <div class="container">
      <div class = "row justify-content-center">
        <div class="col-xl-3 col-sm-10">
          {% include  'base/message.html' %}
          <form class="form-signin" method="post">
            {% csrf_token %}
            <div class="text-center">
              <img class="mb-4 text-center" src="{% static 'img/logo/baykar.png' %}" alt="" width="128" height="96">
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
            
            <div class="mb-2">
              <input type="text" id="inputEmail" class="form-control" placeholder="E-posta Adresi" name="username" required autofocus>
            </div>
            <div class="mb-2">
              <input type="password" id="inputPassword" class="form-control" placeholder="Şifre" name="password" required>
            </div>
            <div class="mb-2 d-flex justify-content-between">
              <button class="btn btn-sm btn-primary btn-block" type="submit">Giriş Yap</button>
              <a href="{% url 'user_app:register' %}" class="text-sm text-dark text-decoration-none ">Hesap oluştur</a>
            </div>
              <div class="text-center font-weight-bold">
              <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
